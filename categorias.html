<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECFRESH - Categorias</title>
    <link rel="stylesheet" href="EstiloGeneral.css">
</head>
<body class="body">
    <div class="menu">
        <div class="Title">
            <img src="./Items/Logo Horizontal.png" alt="Titulo">
            <button> <img src="./Items/three-bar-icon.jpg" alt="" style="width: 30px; height: auto;" onclick="Menu_displace()">  </button>
        </div>
        <div class="Buscador">
            <input placeholder="Buscar...">
            <br>
            <button><img src="./Items/Search.png" alt="" style="width: 30px; height: auto;"></button>
        </div>
        <div class="User">
            <button><img src="./Items/Profile.png" alt="" style="width: 30px; height: auto;"> <br>Mi cuenta</button>
            <button><img src="./Items/ShopingKart.png" alt="" style="width: 30px; height: auto;"> <br>Carrito</button>
        </div>
    </div>
    <div>
        <div class="aside" id="menuaside" style="opacity: 0;">
            <button>Inicio</button>
            <button>Moviles</button>
            <button>PC Sobremesa</button>
            <button>PC Portatil</button>
            <button>Vende tus productos</button>
            <button>Sube tus productos</button>
            <button>Nuestra tienda</button>
            <button>Sobre nosotros</button>
            <button>Contacto</button>
            
        </div>
        <div class="Content">
            <div class="Categorias">
                <div class="Movil">
                    <button class="Liquid-button"> <img src="./Items/Iphone.png" alt=""><br>Movil</button>
                </div>
                <div class="PC Sobremesa">
                    <button class="Liquid-button"> <img src="./Items/pc-sobremesa.jpg" alt=""><br>PC Sobremesa</button>
                </div>
                <div class="PC Portatil">
                    <button class="Liquid-button"> <img src="./Items/pc-portatil.jpg" alt=""><br>PC Portatil</button>
                </div>

            </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
